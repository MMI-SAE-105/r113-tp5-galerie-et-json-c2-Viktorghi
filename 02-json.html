<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        données: [
            {
                nom: 'Jean',
                projet: 'Alpine.js',
                url: 'https://alpinejs.dev/'
            },
            {
                nom: 'Maxime',
                projet: 'Tailwind CSS',
                url: 'https://tailwindcss.com/'
            },
            {
                nom: 'Adam',
                projet: 'Laravel',
                url: 'https://laravel.com/'
            }
        ],
        }">
        <template x-for="obj of données">
            <li>
                <span x-text="obj.nom">nom</span>:
                <a :href="obj.url" x-text="obj.projet">projet</a>
            </li>
        </template>
    </ul>
</body>
</html>

for (const obj of données) {
console.log('nom: ',obj.nom);
console.log('projet : ',obj.projet);
console.log('url : ',obj.url);
}
